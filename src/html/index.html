<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>electronGun</title>
    <link rel="stylesheet" href="../css/photon.css">
    <link rel="stylesheet" href="../css/default.css">
  </head>
  <body>
    <body class="mainBody">
    <div class="mainHeader">
      <header class="toolbar toolbar-header">
        <div class="toolbar-actions">
          <div class="btn-group">
            <button id="btn_config" class="btn btn-large btn-default"><span class="icon icon-cog"></span></button>
          </div>
          <div class="btn-group">
            <button id="btn_sendemail" class="btn btn-large btn-default"><span class="icon icon-book"></span></button>
          </div>
          <button id="btn_close" class="btn btn-large btn-default pull-right"><span class="icon icon-cancel-squared"></span></button>
          <button id="btn_maximize" class="btn btn-large btn-default pull-right"><span class="icon icon-plus"></span></button>
          <button id="btn_minimize" class="btn btn-large btn-default pull-right"><span class="icon icon-minus"></span></button>
          <button id="btn_tray" class="btn btn-large btn-default pull-right"><span class="icon icon-install"></span></button>
        </div>
      </header>
    </div>
    <div id="mainDisplayArea" class="mainDisplayArea">
    <table id="lists" class="table-striped">
      <thead>
        <tr>
          <th>List Name</th>
          <th>List Address</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
    <br />
    <button id="update" onClick="queryMailingListsButton();">Update Lists</button>
  </div>
  <div class="mainFooter">
    <footer class="toolbar toolbar-footer">
      <h1 class="title">Footer</h1>
    </footer>
  </div>
  <script src="../js/index_include.js" charset="utf-8"></script>
  </body>
</html>
