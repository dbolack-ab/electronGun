<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../css/photon.css">
    <link rel="stylesheet" href="../css/default.css">
  </head>
    <body class="mainBody">
    <div class="mainHeader">
      <header class="toolbar toolbar-header">
        <div class="toolbar-actions">
          <button id="btn_sendMailWindow" class="btn btn-large btn-default"><span class="icon icon-mail"></span></button>
          <button id="btn_syncmaillistusers" class="btn btn-large btn-default"><span class="icon icon-arrows-ccw"></span></button>
          <div class="btn-group">
            <button id="btn_adduser" class="btn btn-large btn-default"><span class="icon icon-user-add"></span></button>
            <button id="btn_deluser" class="btn btn-large btn-default"><span class="icon icon-user"></span></button>
          </div>
          <button id="btn_GenericCloseWindow" class="btn btn-large btn-default pull-right"><span class="icon icon-cancel-squared"></span></button>
        </div>
      </header>
    </div>
    <div id="mainDisplayArea" class="mainDisplayArea">
      <table id="userList" class="table-striped" style="width:100%">
      <thead style="display: block">
        <tr>
          <th>Email Address &nbsp; <input id="searchFilter" value="" length=""></th><th>Name</th>
        </tr>
      </thead>
      <tbody style="overflow-y:scroll; overflow-x: hidden; display: block; height: 280px;">
      </tbody>
    </table>
  </div>
  <div class="mainFooter">
    <footer class="toolbar toolbar-footer">
      <h1 class="title" id="listname"></h1>
    </footer>
  </div>
  <script src="../js/listEditView_include.js" charset="utf-8"></script>
  </body>
</html>
